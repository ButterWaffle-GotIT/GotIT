name: CI

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  next-ci:
    name: next (format/lint/typecheck/build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # pnpm 세팅 (corepack)
      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm" # pnpm 캐시 활성화

      - name: Use pnpm 9
        run: corepack prepare pnpm@9 --activate

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # EditorConfig 검사 (devDep 없으면 dlx 사용)
      - name: EditorConfig check
        run: pnpm run editorconfig:check

      # 1) Prettier 포맷 체크
      - name: Prettier check
        run: pnpm run format:check

      # 2) ESLint (경고도 실패 처리)
      - name: ESLint
        run: pnpm run lint

      # 3) TypeScript 타입체크
      - name: TypeScript typecheck
        run: pnpm run typecheck

      # 4) Next 빌드 (Telemetry 끔)
      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: pnpm run build
