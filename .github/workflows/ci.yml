name: CI

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  next-ci:
    name: next (format/lint/typecheck/build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      # ğŸ”¹ pnpm store ê²½ë¡œ ê³ ì •(ìºì‹œ ê²½ë¡œ ì¼ê´€í™”)
      - name: Pin pnpm store path
        run: |
          mkdir -p ~/.pnpm-store
          pnpm config set store-dir ~/.pnpm-store

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm" # ì´ì œ ì´ ìºì‹œê°€ ~/.pnpm-store ë¥¼ ì €ì¥í•¨
          cache-dependency-path: |
            pnpm-lock.yaml

      - name: Use pnpm 9
        run: corepack prepare pnpm@9 --activate

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: EditorConfig check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # (ë ˆì´íŠ¸ë¦¬ë°‹ íšŒí”¼ìš©)
        run: pnpm exec editorconfig-checker

      - name: Prettier check
        run: pnpm run format:check

      - name: ESLint (strict)
        run: pnpm run lint:strict

      - name: TypeScript typecheck
        run: pnpm run typecheck

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: pnpm run build
