name: CI

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  next-ci:
    name: next (format/lint/typecheck/build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Use pnpm 9
        run: corepack prepare pnpm@9 --activate

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # EditorConfig 검사
      - name: EditorConfig check
        run: pnpm exec editorconfig-checker

      # Prettier 포맷 체크
      - name: Prettier check
        run: pnpm run format:check

      # ESLint (경고도 실패 처리)
      - name: ESLint (strict)
        run: pnpm run lint:strict

      # TypeScript 타입체크
      - name: TypeScript typecheck
        run: pnpm run typecheck

      # Next 빌드 (Turbopack)
      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: pnpm run build
